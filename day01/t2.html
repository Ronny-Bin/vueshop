<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(item,index) in movies"  :class='{active:index===isactive}' @click="change(index)">{{index}}{{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      movies:['Python','PhP','Java'],
      isactive:false
    },
    methods:{
      change:function (index) {
        this.isactive = index
      }
    }
  })
</script>
</body>
</html>
