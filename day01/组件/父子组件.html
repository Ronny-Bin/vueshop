<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>

<template id="clidCpn" >
  <div><h2>子组件{{message}}</h2></div>
</template>

<template id="Cpn" >
  <div><h2>父组件{{message}}</h2>
    <ccpn></ccpn>
  </div>
</template>

<script src="../../js/vue.js"></script>
<script>


  const clidCpn={
    template:'#clidCpn',
    data(){
      return{
        message:"99922",//组件中返回数据必须使用return
      }
    }
  }

  // Vue.component('cpn',cpnC)
  var app = new Vue({
    el:'#app',
    data:{
      message:33333
    },
    components:{
      cpn:{
        template:'#Cpn',
        components:{
          ccpn:clidCpn
        },
        data(){
          return{
            message:'22222'
          }
        }
      }
    }
  })

</script>
</body>
</html>
