<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn ref="aa"></cpn>
  <button @click="change()">submit</button>
</div>
<template id="clidCpn" >
  <div><h2>子组件{{message}}</h2></div>
</template>

<template id="Cpn" >
  <div><h2>父组件{{message}}</h2>
  </div>
</template>
<script src="../../js/vue.js"></script>
<script>




  // Vue.component('cpn',cpnC)
  var app = new Vue({
    el:'#app',
    data:{
      message:33333
    },

    methods:{
      change(){
        //第一种方法this.$children 访问到子属性
        console.log(this.$children[0].message)
        //第二种方法this.$refs 访问到某一个子属性
        console.log(this.$refs.aa.message)
      }
    },
    components:{
      cpn:{
        template:'#Cpn',
        data(){
          return{
            message:'22222'
          }
        }
      }
    }
  })

</script>
</body>
</html>
