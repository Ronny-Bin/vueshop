<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <div v-if="books.length">
    <table>
      <thead>
      <th>&nbsp;</th>
      <th>书籍名称</th>
      <th>出版日期</th>
      <th>价格</th>
      <th>购买数量</th>
      <th>操作</th>
      </thead>
      <tbody>
      <tr v-for="(book,index) in books" >
        <td>{{index}}</td>
        <td>{{book.name}}</td>
        <td>{{book.beginDate}}</td>
        <td>{{book.price | showPrice}}</td>
        <td>
          <button @click="decrement(index)" :disabled="book.count<=0">-</button>
          {{book.count}}
          <button @click="increment(index)">+</button>
        </td>
        <td><button @click="remove(index)">移除</button></td>
      </tr>
      </tbody>
    </table>
    <h3>总价：{{totalPrice}}</h3>
  </div>
  <h2 v-else>购物车空</h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="mian.js"></script>
</body>
</html>
